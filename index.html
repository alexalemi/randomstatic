<!DOCTYPE HTML>
<html>
<head>
    <!-- Emoji One CSS: -->
    <link rel="stylesheet" href="emojione.min.css" type="text/css" media="all" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="emojione.min.js"></script>

    <link rel="stylesheet" href="custom.css" type="text/css" />

    <script src="chosen.js"></script>

    <script src="util.js"></script>
</head>

<body>

<script type="text/javascript">
$(document).ready(function() {
        $(".convert-emoji").each(function() {
            var original = $(this).html();
            // use .shortnameToImage if only converting shortnames (for slightly better performance)
            var converted = emojione.toImage(original);
            $(this).html(converted);
            });
        });
</script>

 <h1>Card Tester</h1>
 <div class="card" id="card1"></div>
 <div class="card" id="card2"></div>
    
 <br />
 <br />

 <div class="ans convert-emoji">
   <div id="ansinner"></div>
 </div>

<script type="text/javascript">
  var card1 = getRandomSubarray(chosen, 30);
  var card2;
  var out;

  do {
    card2 = getRandomSubarray(chosen, 30);
    out = notValid(card1, card2);
  } while (!out['good']);

  var ans = out['match'];

  for (i=0; i < card1.length; i++) {
    $("#card1").append(emojione.toImage(card1[i]));
    $("#card2").append(emojione.toImage(card2[i]));
  }

  $("#ansinner").append(emojione.toImage(ans));

</script>

</body>
</html>
