<!DOCTYPE HTML>
<html>
<head>
    <!-- Emoji One CSS: -->
    <link rel="stylesheet" href="emojione.min.css" type="text/css" media="all" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>

    <script src="emojione.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="custom.css" type="text/css" />

    <script src="chosen.js" type="text/javascript"></script>

    <script src="util.js" type="text/javascript"></script>

    <script src="set30.js" type="text/javascript"></script>
</head>

<body>

<script type="text/javascript">
$(document).ready(function() {
        $(".convert-emoji").each(function() {
            var original = $(this).html();
            // use .shortnameToImage if only converting shortnames (for slightly better performance)
            var converted = emojione.toImage(original);
            $(this).html(converted);
            });
        });
</script>

 <h1>Card Tester</h1>
 <div class="card" id="card1"></div>
 <div class="card" id="card2"></div>
    
 <br />
 <br />

 <div class="ans convert-emoji">
   <div id="ansinner"></div>
 </div>

<script type="text/javascript">
  var card1pk = set30.randomPk();
  var card2pk;

  do {
    card2pk = set30.randomPk();
  } while (card1pk == card2pk);

  var card1 = set30[card1pk];
  var card2 = set30[card2pk];
  card1.shuffle();
  card2.shuffle();

  var ans = findMatch(card1, card2);

  for (i=0; i < card1.length; i++) {
    $("#card1").append(emojione.toImage(chosen[card1[i]]));
    $("#card2").append(emojione.toImage(chosen[card2[i]]));
  }

  $("#ansinner").append(emojione.toImage(chosen[ans]));

</script>

</body>
</html>
